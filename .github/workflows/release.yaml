name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build release
        run: |
          python build.py

      - name: Zip Binaries
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'release.zip'
          path: '_dist/ArknightsMaterials'

      - name: Zip Source
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'source.zip'
          exclusions: '*.git* _dist/* _build/*'

      - name: Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: |
            release.zip
            source.zip
          draft: true