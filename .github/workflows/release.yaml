name: Release

on: [workflow_dispatch]

jobs:
  build:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build release
        run: |
          python build.py

      - name: Zip Release
        run: |
          mkdir release
          zip -r release/release.zip _dist/ArknightsMaterials
          zip -r release/source.zip . -x '_dist/*' -x '_build/*'

      - name: Tag and Push
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          SOURCE: release
          DEFAULT_BUMP: patch
          PRERELEASE: true