name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Binaries
        run: |
          python build.py

      - name: Zip Binaries
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: ArknightsMaterials_$GITHUB_REF_NAME.zip
          directory: _dist/ArknightsMaterials

      - name: Create Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          name: Arknights Material Planner $GITHUB_REF_NAME
          body: The update can be unzipped into the same folder as the initial installation or installed on its own.
          files: |
            _dist/ArknightsMaterials/ArknightsMaterials_$GITHUB_REF_NAME.zip