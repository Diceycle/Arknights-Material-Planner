name: Release

on: [workflow_dispatch]

jobs:
  build:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build release
        run: |
          python build.py
          mkdir release

      - name: Zip Binaries
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'release/release.zip'
          path: '_dist/ArknightsMaterials'

      - name: Zip Source
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'release/source.zip'
          exclusions: '*.git* _dist/* _build/*'

      - name: Tag and Push
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          SOURCE: release
          DEFAULT_BUMP: patch
          PRERELEASE: true